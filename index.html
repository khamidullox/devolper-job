<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Job</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="div">
        <ul class="job__link__list"></ul>
        <button class="job__clear"></button>
      </div>
    </header>
    <ul class="job__list">
      <template class="job__template">
        <li class="job__item">
          <div class="job__best"></div>
          <img class="job__img" src="https://placehold.co/88" alt="" />
          <ul class="job__info">
            <li class="job__company"></li>
            <li class="job__title"></li>
            <li class="job__time">
              <span class="job__post"></span>
              <span class="job__employment"></span>
              <span class="job__location"></span>
            </li>
          </ul>
          <ul class="job__request">
            <button class="job__role"></button>
            <button class="job__level"></button>
            <ul class="job__languages"></ul>
            <ul class="job__tools"></ul>
          </ul>
        </li>
      </template>
    </ul>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
